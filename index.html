    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js', {
              scope: '/',
              updateViaCache: 'none'
            });

            console.log('‚úÖ Service Worker enregistr√©:', registration);

            // V√©rification sp√©ciale pour diff√©rents navigateurs
            const userAgent = navigator.userAgent;
            if (userAgent.includes('Brave')) {
              console.log('ü¶Å Brave Browser d√©tect√© - Configuration PWA optimis√©e');
            } else if (userAgent.includes('Chrome')) {
              console.log('üåê Chrome d√©tect√© - Support PWA complet');
            } else if (userAgent.includes('Firefox')) {
              console.log('üî• Firefox d√©tect√© - Support PWA partiel');
            }

            // Gestion des mises √† jour du service worker
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (newWorker) {
                console.log('üîÑ Nouvelle version du Service Worker d√©tect√©e');
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('‚ú® Nouvelle version pr√™te - Rechargement recommand√©');
                  }
                });
              }
            });

            // V√©rifier l'√©tat du service worker
            if (registration.active) {
              console.log('‚úÖ Service Worker actif et pr√™t');
            }

          } catch (error) {
            console.error('‚ùå √âchec de l\'enregistrement du Service Worker:', error);
          }
        });
      } else {
        console.warn('‚ö†Ô∏è Service Worker non support√© par ce navigateur');
      }

      // V√©rification du support PWA
      window.addEventListener('load', () => {
        const checks = {
          serviceWorker: 'serviceWorker' in navigator,
          manifest: 'manifest' in document.createElement('link'),
          pushManager: 'PushManager' in window,
          notification: 'Notification' in window,
          standalone: window.matchMedia('(display-mode: standalone)').matches
        };

        console.log('üîç Support PWA:', checks);

        // Stocker les informations pour le debug
        window.pwaSupport = checks;
      });
    </script>
